<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnb Clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="icon" href="images/icon.png">
	</head>
	<body>
		<header>
			<img src="images/logo.png" alt="AirBnb">
		</header>

		<div class="container">
			<section class="filters">

				<div class="locations">
					<h3>States</h3>
					<h4>California, Arizona...</h4>
					<div class="popover">
						<h2>Arizona:</h2>
						<ul>
							<li>Page</li>
							<li>Paage2</li>
						</ul>
						<h2>California:</h2>
						<ul>
							<li>San Francisco</li>
							<li>Los Atlos</li>

						</ul>
					</div>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen...</h4>
					<div class="popover">
						<ul>
							<li>internet</li>
							<li>TV</li>
							<li>Kitchen</li>
							<li>Iron</li>
						</ul>
					</div>
				</div>
				<button class="searchbtn">Search</button>
			</section>
		</div>

		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
